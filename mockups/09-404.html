<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found — Alexandria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_mockup-base.css">
    <style>
        .error-container {
            text-align: center;
            padding: 6rem 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 400;
            color: var(--text-muted);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-title {
            font-family: var(--font-reading);
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-quote {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .error-quote-text {
            font-family: var(--font-reading);
            font-size: 1.1rem;
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .error-quote-author {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="index.html" class="nav-logo">ALEXANDRIA</a>
            <div class="nav-links">
                <a href="04-library.html" class="nav-link">Library</a>
                <a href="08-login.html" class="nav-link">Sign in</a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">This page doesn't exist</h1>
            <p class="error-message">
                The page you're looking for may have been moved, deleted, or never existed in the first place.
            </p>
            <div class="error-actions">
                <a href="01-homepage.html" class="btn btn--primary">Go home</a>
                <a href="04-library.html" class="btn btn--secondary">Browse the library</a>
            </div>

            <div class="error-quote">
                <p class="error-quote-text">"Not all those who wander are lost."</p>
                <p class="error-quote-author">— J.R.R. Tolkien</p>
            </div>
        </div>
    </main>

    <div class="mockup-indicator">
        MOCKUP — 404 Error — <a href="index.html">Back to all views</a>
    </div>
</body>
</html>
