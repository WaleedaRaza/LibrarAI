{% extends "base.html" %}

{% block title %}Sign In — Alexandria{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to access your library and notes</p>
        
        {% if error %}
            <div class="auth-error">{{ error }}</div>
        {% endif %}
        
        <form action="/auth/login" method="POST" class="auth-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="reader@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn--primary btn--full">Sign in</button>
        </form>
        
        <p class="auth-switch">
            Don't have an account? <a href="/auth/register">Create one</a>
        </p>
    </div>
</div>
{% endblock %}
